<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Digistore</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:200,400,700" rel="stylesheet">
  <link rel="icon" href="links/fav.png" type="image/x-icon"/>
</head>

<body>
  <header>
    <a href="#"><img class="logo" src="links/logo.svg" alt="Logo Digistore"></a>
    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Carrinho</a><span class="alerta">5</span>
        <a href="#descontos">Contato</a>
    </nav>

  </header>

  <div class="banner">
    <h1>Tênis<br> <span class="maroto">Maroto</span> <span class="trinta">30</span><span class="off">%Off</span></h1>
    <a class="button-compra" href="http://www.netshoes.com.br/produto/tenis-adidas-duramo-7-feminino-D13-2357-118" target="_blank">Comprar</a>
    <img src="links/tenis-banner.svg" alt="Tênis Maroto">
    <div class="circle-banner"></div>
  </div>

  <section class="container-itens">
    <h2 class="subtitulo">Categorias</h2>

    <div class ="itens">
      <div class="categorias">
        <div class="circle-itens">
          <img class="camisetas" src="links/camisetas.svg" alt="camiseta">
        </div>
        <p>Camisetas</p>
      </div>

      <div class="categorias">
        <div class="circle-itens">
          <img class="tenis" src="links/tenis.svg" alt="tenis">
        </div>
        <p>Tênis</p>
      </div>

      <div class="categorias">
        <div class="circle-itens">
          <img class="sapatos" src="links/sapatos.svg" alt="sapatos">
        </div>
        <p>Sapatos</p>
      </div>

      <div class="categorias">
        <div class="circle-itens">
          <img class="chuteiras" src="links/chuteiras.svg" alt="chuteiras">
        </div>
        <p>Chuteiras</p>
      </div>
     </div>
  </section>

  <section class="container-newsletter">
    <div id="descontos">
      <h2 class="news-title">Descontos exclusivos no seu e-mail!</h2>
      <p class ="news">Insira seu e-mail no campo abaixo:</p>

      <form class="news">
        <input type="email" name="email">
        <button class="botao form" type="submit" name="Cadastrar">Cadastrar</button>
      </form>
    </div>
  </section>

  <footer>
    <a class="logo-footer" href="#"><img  src="links/logo.svg" alt="Logo Digistore"></a>
    <p>Todos os direitos reservados</p>
  </footer>
</body>
</html>
